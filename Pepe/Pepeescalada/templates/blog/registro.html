{% extends 'blog/formulariobase.html' %}
{% block content %}
<form class="form" method="post">
  {% csrf_token %}
    <h4>Formulario Registro</h4>
  {% for field in form %}
     <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
  {% endfor %}
  <button type="submit" class="form-register" id="submit">Registrarse</button>
</form>
{% endblock %}
